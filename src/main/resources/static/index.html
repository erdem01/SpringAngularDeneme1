<!DOCTYPE html>
<html ng-app="loginModule">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<script type="text/javascript" src="/webjars/angularjs/1.5.8/angular.js"></script>
<script type="text/javascript" src="/myJs/login.js"></script>
</head>
<body ng-controller="LoginCtrl as ctrl">
	{{1+2}}
	<h3>Login with Username and Password</h3>
	<form ng-submit="ctrl.login()">
		<table>
			<tr>
				<td>User2:</td>
				<td><input type='text' ng-model="ctrl.username"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' ng-model="ctrl.password" /></td>
			</tr>
			<tr>
				<td colspan='2'><input name="submit" type="submit"
					value="Login" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
